<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous"/>
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"
        ></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
    <title>PerpusKu</title>
</head>
<body>
    <div class="container top">
        <div class="container welcome">
            <img src="assets/logo.png">
            <h1>Buku apa yang kita punya saat ini?</h1>
        </div>
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary shadow-none" data-bs-toggle="modal" data-bs-target="#exampleModal" id="add-book-btn">
            Tambah buku
        </button>
        
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                <h1 class="modal-title fs-3">Tambahkan informasi buku</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="book-form" action="#">
                        <div class="form-group">
                            <label for="title">Judul buku:</label>
                            <input type="text" id="title" name="title" required>
                        </div>
                        <div class="form-group">
                            <label for="writer">Penulis:</label>
                            <input type="text" id="author" name="author" required>
                        </div>
                        <div class="form-group">
                            <label for="year">Tahun:</label>
                            <input type="number" id="year" name="year" required>
                        </div>
                        <div class="input-check">
                            <label for="isFinished">Sudah selesai dibaca
                                <input type="checkbox" id="isFinished">
                            </label>
                        </div>
                        <input type="submit" class="btn btn-primary shadow-none" id="btn-submit-data" value="Tambahkan buku ke koleksi">
                    </form>
                </div>
            </div>
            </div>
        </div>
        <form id="search-bar">
            <input type="text" placeholder="Cari judul buku di sini ..." name="search" id="item-search">
        </form>
    </div>
    <div class="wrapper">
        <div class="delete-all">
            <button id="delete-all-btn">Hapus semua buku<i class="fa fa-trash" aria-hidden="true"></i></button>
        </div>
        <div class="container bottom">
            <div class="list-container">
                <div class="list-name not-finished">Belum selesai dibaca</div>
                <div id="not-finished-list">
                </div>
            </div>
            <div class="list-container">
                <div class="list-name finished">Sudah selesai dibaca</div>
                <div id="finished-list">
                </div>
            </div>
        </div>
    </div>
    <footer>
        Designed by <a href="https://github.com/naputami">@naputami</a>
    </footer>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10.10.1/dist/sweetalert2.all.min.js"></script>
</body>
</html>
